<!DOCTYPE html>
<html>
<head>
    <title>Breast Cancer Mammography Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .prediction {
            font-size: 1.2rem;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card mx-auto" style="max-width: 600px;">
            <h1 class="text-center">Breast Cancer Mammography Classifier</h1>
            <form class="text-center" action="/" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <input class="form-control-file" type="file" name="imagefile" accept="image/*" required>
                </div>
                <button class="btn btn-primary mt-3" type="submit">Predict Image</button>
            </form>
            {% if prediction %}
                <div class="mt-4 text-center prediction">
                    <p><strong>Prediction:</strong> {{ prediction }}</p>
                </div>
            {% endif %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7ie2Mo5o6GqvpOcFL5i5cv/i4BA2b7/xT96" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIqHQvHJ6oD7zMQ+HfvZgN2jGHpU9vY5lPwVhKwNf2apDj38QFb" crossorigin="anonymous"></script>
</body>
</html>
